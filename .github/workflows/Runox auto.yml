name: Runox 自动续期

on:
  schedule:
    - cron: '5 * * * *'   # 每小时第 05 分执行一次
  workflow_dispatch:        # 允许手动触发，方便调试

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # 最长运行 10 分钟，防止卡死

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖（xvfb + 截图工具）
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y xvfb scrot python3-xlib

      - name: 安装 Python 依赖
        run: |
          pip install seleniumbase pyautogui

      - name: 安装 ChromeDriver（UC 模式）
        run: |
          seleniumbase install chromedriver

      - name: 运行续期脚本
        env:
          RUNOX_USERNAME: ${{ secrets.RUNOX_USERNAME }}
          RUNOX_PASSWORD: ${{ secrets.RUNOX_PASSWORD }}
        run: |
          xvfb-run -a python runox_auto.py

      - name: 上传截图（调试用，失败时保留）
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug_*.png
          retention-days: 3
